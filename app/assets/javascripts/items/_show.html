

<div class="content-wrapper">
  <div class="item-container">
		<div class="container-fluid">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="item col-xs-12 col-sm-12 col-md-4">
						<img ng-src="{{ item.image }}" alt="" class="img-responsive" />
				</div>
				<div class="col-md-4">
					<div class="item-title">
            <strong>{{ item.title }}</strong>
          </div>
					<div class="item-desc"></div>
					<hr>
					<div class="item-price">{{ item.price/100 | currency }}</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="col-xs-12 col-sm-12 col-md-12 item-info">
					<ul id="myTab" class="nav nav-tabs nav_tabs">
						<li class="active"><a href="#description" data-toggle="tab">DESCRIPTION</a></li>
						<li><a href="#review" data-toggle="tab" data-id="{{item.id}}">REVIEWS</a></li>
					</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade in active" id="description">
						<section class="container">
							<h3>{{ item.title }}</h3><br />
							{{ item.description }}
						</section>
					</div>
					<div class="tab-pane fade" id="review">
					</div>
			</div>
			<hr>
		</div>
	</div>
	</div>
</div>
